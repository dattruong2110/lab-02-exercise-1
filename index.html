<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
  </head>
  <style>
    span {
      font-size: 1.2rem;
    }
  </style>
  <body>
    <h1>Trương Tấn Đạt</h1>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Unknown_person.jpg/694px-Unknown_person.jpg"
      alt="This is avarta"
      width="200"
      height="200"
    />
    <br />
    <span>Họ và tên: Trương Tấn Đạt</span>
    <br />
    <span>Quê quán: Sài Gòn</span>
    <br />
    <span>Trình độ học vấn: Đại học</span>
    <br />
    <br />
    <div style="display: flex; align-items: center">
      <span>Video giới thiệu:&nbsp;</span>
      <video width="320" height="240" controls>
        <source
          src="https://www.w3schools.com/html/movie.mp4"
          type="video/mp4"
        />
        <source
          src="https://www.w3schools.com/html/movie.ogg"
          type="video/ogg"
        />
      </video>
    </div>
    <br />
    <div style="display: flex; align-items: center">
      <span>Ghi âm (nếu có):&nbsp;</span>
      <audio controls>
        <source
          src="https://www.w3schools.com/html/horse.ogg"
          type="audio/ogg"
        />
        <source
          src="https://www.w3schools.com/html/horse.mp3"
          type="audio/mpeg"
        />
      </audio>
    </div>
  </body>
</html>
